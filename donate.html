    <select name="type" required>
      <option value="cash">Cash</option>
      <option value="food">Food item</option>
    </select><br><br>
    <label>If cash: amount (â‚¦)</label><br>
    <input name="amount" type="number" step="0.01" placeholder="e.g., 5000"><br><br>

  </form>
{% endblock %}
